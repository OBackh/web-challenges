<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <form>
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstName">First Name:</label>
          <input id="firstName" type="text" placeholder="Your First Name" />
          <label for="lastName">Last Name:</label>
          <input id="lastName" type="text" placeholder="Your Last Name" />
          <label for="birthday">Your Birthday:</label>
          <input id="birthday" type="date" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="favColor">Favourite Color:</label>
          <input for="favColor" type="color" value="#E5430F" />
          <label for="favPet">What's your favorite pet?</label>
          <select id="favPet" required>
            <option value="">---- Please select ----</option>
            <option value="elephant">Elephant</option>
            <option value="lion">Lion</option>
            <option value="frog">Frog</option>
          </select>
        </fieldset>
        <button type="" Submit>Submit</button>
      </form>
    </section>
  </body>
</html>
